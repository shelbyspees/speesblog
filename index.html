---
layout: default
---

<div class="home">

  <h1 class="post-title">Posts</h1>

  <aside><p>I tend to write a lot of posts but I don't always polish them. Reach out to me on <a href="http://twitter.com/speesbag/">Twitter <i class="fa fa-twitter"></i></a> if you find anything strange.</p></aside>

  <br>
  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
        <h2 style="margin-bottom: 0px;"><a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h2>
        <h3 style="line-height: 1.2;">{{ post.excerpt }}</h3>
      </li>
    {% endfor %}
  </ul>

</div>
