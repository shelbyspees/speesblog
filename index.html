---
layout: index
---

<ul class="no-bullet">
  {% for post in site.posts %}
  <li>
  	<table>
  		<td class="td-align"><small class="post-date" data-time="{{ post.date }}">{{ post.date | date_to_string }}</small></td>
  		<td><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></td>
  	</table>
  </li>
  {% endfor %}
</ul>
