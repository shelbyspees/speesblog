---
layout: index
---

<h1>posts</h1>

<ul class="no-bullet">
  {% for post in site.posts %}
  <li>
  	<table>
  		<td class="td-align"><span class="post-date" data-time="{{ post.date }}">{{ post.date | date_to_string }}</span></td>
  		<td><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></td>
  	</table>
  </li>
  {% endfor %}
</ul>
