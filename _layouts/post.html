<!DOCTYPE html>
<html>
  <head>
    <meta content='{{ page.title }} - {{ site.title }}' property='og:title' />
    <title>{{ page.title }} - {{ site.title }}</title>
    {% include head.html %}
  </head>
  <body role="document">
    <div class="blog-masthead">
      {% include nav.html %}
    </div>
    <div class="container">
      {% include header.html %}
      <div class="row">
        <div class="col-sm-8 blog-main">

        <div class="blog-post">
          <h2 class="blog-post-title">
          <a href="{{ post.url }}">{{ post.title }}</a>
          </h2>
          {{ content }}
        </div> <!-- .blog-posts -->
      </div> <!-- .blog-main -->
        {% include sidebar.html %}
      </div> <!-- .row -->
    </div> <!-- .container -->
    {% include footer.html %}
    <scrippt src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <scrit src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  </body>
</html>
