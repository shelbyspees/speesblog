---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %}&nbsp;&nbsp;•&nbsp;&nbsp;{{ page.author }}{% endif %}{% if page.category %}&nbsp;&nbsp;•&nbsp;&nbsp;{{ page.category | replace: '_', ' ' }}{% endif %}{% if page.meta %}&nbsp;&nbsp;•&nbsp;&nbsp;{{ page.meta }}{% endif %}</p>
  </header>

  <article class="post-content">
    {{ content }}
  </article>

</div>
