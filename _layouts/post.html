<html>
  <head>
    <meta content='{{ page.title }} - {{ site.title }}' property='og:title' />
    <title>{{ page.title }} - {{ site.title }}</title>
    {% include head.html %}
  </head>
  <body>
    {% include header.html %}
    <div id='container'>
      {% include links.html %}
      <hr>
      {% include pages.html %}
      <div class="content">
        <section class='post'>
          <h1>
            <div><small class="post-date">{{ page.date | date_to_string }}</small></div>
            {{ page.title }}
          </h1>
          {{ content }}


        </section>
      </div>
      <hr> 
      {% include links.html %}
    </div>
    {% include footer.html %}
  </body>
</html>
