<!DOCTYPE html>
<html>

    <div id="wrapper">
      {% include nav.html %}
      <div class="container">
        {% include header.html %}

        <div class="row">
          <div class="col-sm-8 blog-main">

            <div class="blog-post">
              <h2 class="blog-post-title">{{ page.title }}</h2>

          </div> <!-- .blog-main -->
          {% include sidebar.html %}
        </div> <!-- .row -->

      </div> <!-- .container -->
      {% include footer.html %}
    </div> <!-- #wrapper -->
  </body>
</html>
