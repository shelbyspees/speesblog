<html>
  <head>
    <meta content='{{ page.title }} - {{ site.title }}' name='title' />
    <meta content='{{ page.title }} - {{ site.title }}' name='og:title' />
    <title>{{ page.title }} - {{ site.title }}</title>
    {% include head.html %}
  </head>
  <body>
    {% include header.html %}
    <div id='container'>
        <article class='post'>
          <h1>{{ page.title }}</h1>
          {{ content }}
        </article>
    </div>
    {% include footer.html %}
  </body>
</html>
