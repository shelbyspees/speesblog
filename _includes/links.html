<div class="links">
  {% for link in site.links %}
    <a target="{% if link.external %}_blank{% else %}_top{% endif %}" class="main" href="{{ link.url }}">{{ link.name }}</a>&nbsp;&nbsp;
  {% endfor %}
  {% for link in site.social %} <a target="{% if link.external %}_blank{% else %}_top{% endif %}" class="main" href="{{ link.url }}">{{ link.icon }}</a>{% endfor %}
</div>
