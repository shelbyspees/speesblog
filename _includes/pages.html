<section class="paging">
  {% if page.previous %}
    <div class="left">
      <a href="{{ page.previous.url | prepend: site.baseurl }}">
        ‹
      </a>
    </div>
  {% endif %}
  {% if page.next %}
    <div class="right">
      <a href="{{ page.next.url | prepend: site.baseurl }}">
        ›
      </a>
    </div>
  {% endif %}
</section>
